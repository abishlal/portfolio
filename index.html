<html lang="en" class="scroll-smooth">
  <head>

    <title>Abishlal N S | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'navy': '#0a192f',
              'light-navy': '#112240',
              'lightest-navy': '#233554',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'accent': '#64ffda',
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="%23ccd6f6" stroke-width="1.5"/><circle cx="12" cy="12" r="2" fill="%23ccd6f6"/></svg>') 12 12, auto;
      }
      a, button, [role="button"], input, textarea, .cursor-pointer {
        cursor: pointer;
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
        color: #8892b0; /* slate color */
      }
      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: #8892b0; /* slate color */
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
